name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-client:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"

      - name: Install client dependencies
        run: npm ci
        working-directory: ./client

      - name: Run client tests
        run: npm test
        working-directory: ./client

      - name: Build client
        run: npm run build
        working-directory: ./client

  build-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"

      - name: Install server dependencies
        run: npm ci
        working-directory: ./server

  sonarcloud-analysis:
    runs-on: ubuntu-latest
    needs: [build-client, build-server] # Ensure client and server are built first
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Mandatory to retrieve history for SonarQube analysis

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2.1.1
        env:
          GIT_TOKEN: ${{ secrets.GIT_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} # Your SonarQube token
        with:
          args: >
            -Dsonar.projectKey=International_Banking_App
            -Dsonar.organization=reuben534
            -Dsonar.sources=./client/src,./server
            -Dsonar.tests=./client/src,./server
            -Dsonar.javascript.lcov.reportPaths=./client/coverage/lcov.info # Assuming client tests generate lcov report
            
