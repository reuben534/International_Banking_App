version: 2.1

orbs:
  node: circleci/node@5.0.2

jobs:
  build_and_analyze:
    executor:
      name: node/default
      tag: "18.20"
    steps:
      - checkout

      # Install dependencies
      - run:
          name: Install Dependencies
          command: npm install

      # Run tests (optional if you have tests)
      - run:
          name: Run Tests
          command: npm test || echo "No tests configured"

      # Run build
      - run:
          name: Build Project
          command: npm run build

      # Run SonarQube scan (no Docker)
      - run:
          name: SonarQube Scan
          command: |
            npm install -g sonar-scanner
            sonar-scanner \
              -Dsonar.projectKey=InternationalBankingApp \
              -Dsonar.organization=reuben534 \
              -Dsonar.sources=./src \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=$SONAR_TOKEN

workflows:
  build_and_scan:
    jobs:
      - build_and_analyze